<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">Top selling</h3>
          <div class="section-nav">
            <!-- <ul class="section-tab-nav tab-nav">
              <li class="active">
                <a data-toggle="tab" href="#tab2">Laptops</a>
              </li>
              <li><a data-toggle="tab" href="#tab2">Smartphones</a></li>
              <li><a data-toggle="tab" href="#tab2">Cameras</a></li>
              <li><a data-toggle="tab" href="#tab2">Accessories</a></li>
            </ul> -->
          </div>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <div class="products-tabs">
            <!-- tab -->
            <div id="tab2" class="tab-pane fade in active">
              <div class="products-slick" data-nav="#slick-nav-2">
                <!-- product -->
                <div class="product" *ngFor="let products of products">
                  <div class="product-img">
                    <img
                      src="https://tse3.mm.bing.net/th?id=OIP.zFxhKBTOx1S-ggGR1kpRUQHaEl&pid=Api&P=0&h=220"
                      alt=""
                    />
                    <div class="product-label">
                      <span class="sale">-30%</span>
                      <span class="new">NEW</span>
                    </div>
                  </div>
                  <div class="product-body">
                    <p class="product-category">Category</p>
                    <h3 class="product-name">
                      <a href="#">{{ products.name }}</a>
                    </h3>
                    <h4 class="product-price">
                      {{ products.price }}$
                      <del class="product-old-price">{{
                        products.old_price
                      }}</del>
                    </h4>
                    <div class="product-rating">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </div>
                    <div class="product-btns">
                      <button class="add-to-wishlist">
                        <a>
                          <i class="fa fa-heart transparent-heart"></i>
                          <span class="tooltipp">add to wishlist</span>
                        </a>
                      </button>

                      <button class="add-to-compare">
                        <a>
                          <i class="fa fa-exchange"></i
                          ><span class="tooltipp">add to compare</span>
                        </a>
                      </button>

                      <button class="quick-view">
                        <a [routerLink]="['/detail', products.id]">
                          <i class="fa fa-eye"></i
                          ><span class="tooltipp">quick view</span>
                        </a>
                      </button>
                    </div>
                  </div>
                  <div class="add-to-cart">
                    <button class="add-to-cart-btn">
                      <i class="fa fa-shopping-cart"></i> add to cart
                    </button>
                  </div>
                </div>
              </div>
              <div id="slick-nav-2" class="products-slick-nav"></div>
            </div>
            <!-- /tab -->
          </div>
        </div>
      </div>
      <!-- /Products tab & slick -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
