<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập Tài Khoản</title>
    <link rel="stylesheet" href />

    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    />

    <!-- bootstrap css -->
    <link
      id="rtl-link"
      rel="stylesheet"
      type="text/css"
      href="../login/assets/css/vendors/bootstrap.css"
    />

    <!-- Template css -->
    <link
      id="color-link"
      rel="stylesheet"
      type="text/css"
      href="../login/assets/css/style.css"
    />
  </head>

  <body>
    <section class="log-in-section section-b-space">
      <div class="container-fluid-lg w-100">
        <div class="row">
          <div style="display: flex; padding: 5px">
            <div class="image-contain" style="background-origin: padding-box">
              
            </div>
            <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
              <div class="log-in-box">
                <div class="log-in-title">
                  <h4>Login Account</h4>
                </div>

                <div class="input-box">
                  <form
                    class="row g-4"
                    [formGroup]="loginForm"
                    (ngSubmit)="onSubmit()"
                  >
                    <div class="col-12">
                      <div class="form-floating theme-form-floating">
                        <input
                          id="email"
                          formControlName="email"
                          type="email"
                          class="form-control"
                        />
                        <label for="email">Email Address</label>
                        <div
                          *ngIf="loginForm.get('email')?.hasError('required')"
                        >
                          <small class="text-danger"
                            >Valid email is required.</small
                          >
                        </div>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-floating theme-form-floating">
                        <input
                          id="password"
                          formControlName="password"
                          type="password"
                          class="form-control"
                        />
                        <label for="password">Password</label>
                        <div
                          *ngIf="
                            loginForm.get('password')?.hasError('required')
                          "
                        >
                          <small class="text-danger"
                            >Password is required.</small
                          >
                        </div>
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-animation w-100" type="submit">
                        Login
                      </button>
                    </div>
                  </form>
                </div>

                <div class="other-log-in">
                  <h6>or</h6>
                </div>

                <div class="log-in-button">
                  <ul>
                    <li>
                      <a
                        href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&amp;flowEntry=ServiceLogin"
                        class="btn google-button w-100"
                      >
                        <img src class="blur-up lazyload" alt />
                        Login with Google
                      </a>
                    </li>
                    <li>
                      <a
                        href="https://www.facebook.com/"
                        class="btn google-button w-100"
                      >
                        <img src class="blur-up lazyload" alt />
                        Login with Facebook
                      </a>
                    </li>
                  </ul>
                </div>

                <div class="other-log-in">
                  <h6></h6>
                </div>

                <div class="sign-up-box">
                  <h4>Haven't an account?</h4>
                  <a href="/register">SignUp</a>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xxl-7 col-xl-6 col-lg-6"></div>
        </div>
      </div>
    </section>
  </body>
</html>
