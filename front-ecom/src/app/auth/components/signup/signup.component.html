<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập Tài Khoản</title>
    <link rel="stylesheet" href="./signup.component.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    />

    <!-- bootstrap css -->
    <link
      id="rtl-link"
      rel="stylesheet"
      type="text/css"
      href="../signup/assets/css/vendors/bootstrap.css"
    />

    <!-- Template css -->
    <link
      id="color-link"
      rel="stylesheet"
      type="text/css"
      href="../signup/assets/css/style.css"
    />
  </head>

  <body>
    <section class="log-in-section section-b-space">
      <div class="container-fluid-lg w-100">
        <div class="row">
          <div style="display: flex; padding: 5px">
            <div
              class="image-contain"
              style="background-origin: padding-box"
            ></div>
            <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
              <div class="log-in-box">
                <div class="log-in-title">
                  <h4>Create New Account</h4>
                </div>
                <div style="display: flex">
                  <div class="input-box">
                    <form
                      class="row g-4"
                      [formGroup]="signUpForm"
                      (ngSubmit)="onSubmit()"
                    >
                      <div class="col-12">
                        <div class="form-floating theme-form-floating">
                          <input
                            id="name"
                            formControlName="name"
                            type="text"
                            class="form-control"
                          />
                          <label for="name">Username</label>
                          <div
                            *ngIf="signUpForm.get('name')?.hasError('required')"
                          >
                            <small class="text-danger"
                              >Username is required.</small
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating theme-form-floating">
                          <input
                            id="email"
                            formControlName="email"
                            type="email"
                            class="form-control"
                          />
                          <label for="email">Email Address</label>
                          <div
                            *ngIf="
                              signUpForm.get('email')?.hasError('required')
                            "
                          >
                            <small class="text-danger"
                              >Valid email is required.</small
                            >
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="form-floating theme-form-floating">
                          <input
                            id="password"
                            formControlName="password"
                            type="password"
                            class="form-control"
                          />
                          <label for="password">Password</label>
                          <div
                            *ngIf="
                              signUpForm.get('password')?.hasError('required')
                            "
                          >
                            <small class="text-danger"
                              >Password is required.</small
                            >
                          </div>
                          <div
                            *ngIf="
                              signUpForm.get('password')?.hasError('minlength')
                            "
                          >
                            <small class="text-danger">Password is >= 8</small>
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="forgot-box">
                          <div class="form-check ps-0 m-0 remember-box">
                            <input
                              class="checkbox_animated check-box"
                              type="checkbox"
                              id="flexCheckDefault"
                            />
                            <label
                              class="form-check-label"
                              for="flexCheckDefault"
                              >I agree with <span>Terms</span> and
                              <span>Privacy</span></label
                            >
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <button class="btn btn-animation w-100" type="submit">
                          Sign Up
                        </button>
                      </div>
                    </form>
                  </div>
                </div>

                <div class="other-log-in">
                  <h6>or</h6>
                </div>

                <div class="log-in-button">
                  <ul>
                    <li>
                      <a
                        href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&amp;flowEntry=ServiceLogin"
                        class="btn google-button w-100"
                      >
                        <img src="" class="blur-up lazyload" alt="" />
                        Sign up with Google
                      </a>
                    </li>
                    <li>
                      <a
                        href="https://www.facebook.com/"
                        class="btn google-button w-100"
                      >
                        <img src="" class="blur-up lazyload" alt="" />
                        Sign up with Facebook
                      </a>
                    </li>
                  </ul>
                </div>

                <div class="other-log-in">
                  <h6></h6>
                </div>

                <div class="sign-up-box">
                  <h4>Already have an account?</h4>
                  <a href="/login">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- latest jquery-->
    <script src="../signup/assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap js-->
    <script src="../signup/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../signup/assets/js/bootstrap/popper.min.js"></script>

    <!-- feather icon js-->
    <script src="../signup/assets/js/feather/feather.min.js"></script>
    <script src="../signup/assets/js/feather/feather-icon.js"></script>

    <!-- Slick js-->
    <script src="../signup/assets/js/slick/slick.js"></script>
    <script src="../signup/assets/js/slick/slick-animation.min.js"></script>
    <script src="../signup/assets/js/slick/custom_slick.js"></script>

    <!-- Lazyload Js -->
    <script src="../signup/assets/js/lazysizes.min.js"></script>

    <!-- script js -->
    <script src="../signup/assets/js/script.js"></script>
  </body>
</html>
